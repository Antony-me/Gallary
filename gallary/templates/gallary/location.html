{% extends 'gallary/base.html' %}
{% block content %}
<div class="header">
</div>
<div class="container">
    
    
    <h3 class="text-left">Gallary</h3>
    <hr>
    <div class="jumbotron">
        {% if location_images %}
        {% for image in location_images %}

        <div class="card" data-toggle="modal" data-target="#{{image.id}}">
            <img src="{{image.image.url}}" alt="{{image.name}}" class="card-img">
        </div>
        
        <div class="modal fade " id="{{image.id}}" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content modalcard">
                    <div class="modal-header">
                        <h5 class="modal-title d-block mx-auto" id="exampleModalLongTitle"><small>Image Name::</small> {{image.name}}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img src="{{image.image.url}}" alt="{{image.name}}" class="img-fluid">
                        <p>{{image.description}}</p>
                        <small>Category:</small> <a href="/category/{{image.category}}">{{image.category}} </a> <br> <small>Location:</small><a href="/location/{{image.location}}" class="btn btn-sm btn-outline-info">{{image.location}}</a>
                    </div>
                    <div class="modal-footer">
                        <input class="form-control input-lg" type="text"
                               value="{{image.image.url}}" id="{{image.id}}.url">
                        <button class="btn btn-success btn-sm" onclick="copyLink('{{image.id}}.url')">Copy</button>
                        <button type="button" class="btn btn-outline-danger btn-sm" data-dismiss="modal">Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>
{% endblock %}
