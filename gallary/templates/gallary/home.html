{%extends 'gallary/base.html'%}

{% block content %}
<div class="container-fluid landing header">
    <h1 class="text-center"><a href="#"></a> <strong><em>Welcome </em>to <a href="{% url 'home' %}"><em>sNAP</em>SH0T</a></strong></h1>
</div>
    <div class="container">
        <h3 class="text-left"><strong>Gallary</strong></h3> 
        <div class="row">
            <div>
                <form role="search" action="{% url 'search_results' %}">
        
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search Cartegoy e.g Animals" name="images">
                    <div class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                  </div>
                </form> <br>
                <div> 
                    <strong>
                    Locations:{% for location in locations %} 
                        <a style="background-color: rgb(29, 27, 27);" class="text-right btn btn-outline-info btn-sm" id="btn" href="/location/{{location.name}}">{{location.name}}</a>
                    {%endfor%}
                    </strong>
                </div>
              </div>
        </div>
        <hr>
        <div class="card-columns jumbotron">
            {% for image in images %}
            <div class="card" data-toggle="modal" data-target="#{{image.id}}">
                <img src="{{image.image.url}}" alt="{{image.name}}" class="card-img">
            </div>
            <div class="modal fade " id="{{image.id}}" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-centered modal-md" role="document">
                    <div class="modal-content modalcard">
                        <div class="modal-header">
                            <h5 class="modal-title" id="imageheader">{{image.name}}</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <img src="{{image.image.url}}" alt="{{image.name}}" class="img-responsive"   style="width:700px; margin: auto;">
                            <p>{{image.description}}</p>
                            <span class="btn btn-sm btn-outline-success">{{image.category}}</span> <a href="/location/{{image.location}}" class="btn btn-sm btn-outline-info">{{image.location}}</a>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-success btn-sm" onclick="copyLink('{{image.image.url}}')">Copy</button>
                            <button type="button" class="btn btn-outline-danger btn-sm" data-dismiss="modal">Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
